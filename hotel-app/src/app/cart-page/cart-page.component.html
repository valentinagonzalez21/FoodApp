<header>Mi Carro</header>
<div *ngIf="cart.items.length == 0">
    <img class="carrito" src='/assets/images/carrito2.jpg' alt="">
    <p>Tu carro está vacío!</p>
    <button (click)="goToHomePage()" class="homepage">Compra ahora!</button>

</div>
<div class="container">
    <ul>
        <li *ngFor = "let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" alt="">
            </div>
            <div class="name">
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>

            <div>
                <select [value]="cartItem.quantity" #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)" >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div> 
                {{cartItem.getPrice()|currency}}
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    X
                </button>
            </div>
        </li>
    </ul>

    <div *ngIf="cart.items.length != 0" class="checkout">
        <div>
            <div class="foods-count">{{cart.totalQuantity}}
            </div>
            <div class="total-price">
                {{cart.totalPrice|currency}}
            </div>
        </div>
    </div>
</div>
